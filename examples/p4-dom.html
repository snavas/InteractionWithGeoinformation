<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script>
        console.log(THREE);
        AFRAME.registerComponent('log', {
          schema: {type: 'string'},

          init: function () {
            var stringToLog = this.data;
            console.log(this.el);
            console.log(this.el.attributes);
          }
        });
        window.onload = function() {
          document
            .querySelector("#box-button")
            .addEventListener("click", function() {
              // here you can change also a-scene or a-entity properties, like
              // changing your 3D model source, size, position and so on
              // or you can just open links, trigger actions...
              var sceneEl = document.querySelector('a-scene');
              //sceneEl.querySelector('a-box').attributes[3].value= "#" + Math.floor(Math.random()*16777215).toString(16);
              sceneEl.querySelector('a-box').setAttribute('material', 'color', "#" + Math.floor(Math.random()*16777215).toString(16));
            });
          document
            .querySelector("#sphere-button")
            .addEventListener("click", function() {
              // here you can change also a-scene or a-entity properties, like
              // changing your 3D model source, size, position and so on
              // or you can just open links, trigger actions...
              var sceneEl = document.querySelector('a-scene');
              sceneEl.querySelector('a-sphere').setAttribute('material', 'color', "#" + Math.floor(Math.random()*16777215).toString(16));
            });
          document
            .querySelector("#cylinder-button")
            .addEventListener("click", function() {
              // here you can change also a-scene or a-entity properties, like
              // changing your 3D model source, size, position and so on
              // or you can just open links, trigger actions...
              var sceneEl = document.querySelector('a-scene');
              sceneEl.querySelector('a-cylinder').setAttribute('material', 'color', "#" + Math.floor(Math.random()*16777215).toString(16));
            });
          document
            .querySelector("#plane-button")
            .addEventListener("click", function() {
              // here you can change also a-scene or a-entity properties, like
              // changing your 3D model source, size, position and so on
              // or you can just open links, trigger actions...
              var sceneEl = document.querySelector('a-scene');
              sceneEl.querySelector('a-plane').setAttribute('material', 'color', "#" + Math.floor(Math.random()*16777215).toString(16));
            });
        };
    </script>
    <style>
        .buttons {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 100%;
          height: 5em;
          display: flex;
          justify-content: center;
          align-items: center;
          z-index: 10;
        }
    </style>
  </head>
    <body style="margin : 0px; overflow: hidden;">
      <div class="buttons">
        <button id="box-button">Box</button>
        <button id="sphere-button">Sphere</button>
        <button id="cylinder-button">Cylinder</button>
        <button id="plane-button">Plane</button>
      </div>
      <a-scene embedded arjs>
        <a-marker preset="hiro">
          <a-box log position="-1 1 0.5" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
          <a-sphere log position="0 -1 1.25" radius="1.25" color="#EF2D5E" shadow></a-sphere>
          <a-cylinder log position="1 1 0.75"  rotation="90 0 0" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
          <a-plane log position="0 0 0" rotation="0 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        </a-marker>
        <a-entity camera> </a-entity>
      </a-scene>
    </body>
  </html>
