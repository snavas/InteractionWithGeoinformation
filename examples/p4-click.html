<!doctype HTML>
<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/2.1.8/aframe/build/aframe-ar.js"></script>
    <script>
      AFRAME.registerComponent("clickable", {
        init: function() {
          this.el.addEventListener("click", (e)=>{
              console.log(e.target);
              //e.target.setAttribute('material', 'color', "#" + Math.floor(Math.random()*16777215).toString(16));
          });
        }
      })
    </script>
  </head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <a-marker preset="hiro" cursor='rayOrigin: mouse;' raycaster="objects: a-box, a-sphere, a-cylinder, a-plane">
        <a-box clickable position="-1 1 0.5" rotation="0 0 0" color="#4CC3D9" shadow></a-box>
        <a-sphere clickable position="0 -1 1.25" radius="1.25" color="#EF2D5E" shadow></a-sphere>
        <a-cylinder clickable position="1 1 0.75"  rotation="90 0 0" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
        <a-plane clickable position="0 0 0" rotation="0 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
