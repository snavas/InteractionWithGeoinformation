<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
    <script>
      AFRAME.registerComponent('change-color-on-hover', {
        schema: {
          color: {default: 'red'}
        },

        init: function () {
          var data = this.data;
          var el = this.el;  // <a-box>
          var defaultColor = el.getAttribute('material').color;

          el.addEventListener('mouseenter', function () {
            el.setAttribute('color', data.color);
          });

          el.addEventListener('mouseleave', function () {
            el.setAttribute('color', defaultColor);
          });
        }
      });
    </script>
    <body style="margin : 0px; overflow: hidden;">
      <a-scene embedded arjs>
        <a-marker preset="hiro">
          <a-box log position="-1 1 0.5" rotation="0 0 0" color="#4CC3D9" shadow
                 change-color-on-hover="color: blue"
           ></a-box>
          <a-sphere log position="0 -1 1.25" radius="1.25" color="#EF2D5E" shadow></a-sphere>
          <a-cylinder log position="1 1 0.75"  rotation="90 0 0" radius="0.5" height="1.5" color="#FFC65D" shadow></a-cylinder>
          <a-plane log position="0 0 0" rotation="0 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
        </a-marker>
        <a-entity camera> 
            <a-cursor></a-cursor>  
        </a-entity>
      </a-scene>
    </body>
</html>
